<!DOCTYPE html>
<html>
    <head>
        <!-- header -->
        <meta charset="UTF-8">
        <title>Garden Catalogue</title>
        <link rel="icon" type="image/ico" href="../p_assets/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- fonts used (primarily montserrat) -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!-- styles used -->
        <link type="text/css" rel="stylesheet" href="../styles/main.css">
        <link type="text/css" rel="stylesheet" href="../styles/boxes.css">
        
        <!-- javascript -->
        
    </head>
    <body>
        <!-- relative margin created here -->
        <div class="main_container">
            <header>
                <!-- title -->
                <h1 class="title_part1">Garden <span class="title_part2">Catalogue</span></h1>
            </header>
            <div class="group">
                <table class="grouped">
                    <td class="door"><img src="../p_assets/misc/door.png" class="door_img"></td>
                    <td class="tile_cell">
                        <div class="tile_lines">
                            <div class="first_row">
                                <table class="grouped">
                                    <td class="row">
                                        <img src="../p_assets/g_elements/compost_strawberries.png" class="c_s">
                                    </td>
                                    <td class="row"><div class="a-1"></div></td>
                                    <td class="row"><div class="a-2"></div></td>
                                </table>
                            </div>
                            <div class="second_row">
                                <table class="grouped">
                                    <td class="row">
                                        <img src="../p_assets/g_elements/greenhouse.png" class="g_h">
                                    </td>
                                    <td class="row"><div class="b-1"></div></td>
                                    <td class="row"><div class="b-2"></div></td>
                                    <td class="row"><div class="b-3"></div></td>
                                </table>
                            </div>
                            <div class="third_row">
                                <table class="grouped">
                                    <td class="row">
                                        <img src="../p_assets/g_elements/herbs.png" class="herbs">
                                    </td>
                                    <td class="row"><div class="c-1"></div></td>
                                    <td class="row"><div class="c-2"></div></td>
                                    <td class="row"><div class="c-3"></div></td>
                                    <td class="row"><div class="c-4"></div></td>
                                    <td class="row"><div class="c-5"></div></td>
                                    <td class="row"><div class="c-6"></div></td>
                                </table>
                            </div>
                            <div class="fourth_row">
                                <table class="grouped">
                                    <td class="row"><div class="d-1"></div></td>
                                    <td class="row">
                                        <img src="../p_assets/g_elements/coup.png" class="coup">
                                    </td>
                                </table>
                            </div>
                        </div>
                    </td></table>
            </div></div>
        <a href="https://cyausio.github.io"><div class="button"><p class="button_text">Register</p></div></a>
        
    </body>
</html>
